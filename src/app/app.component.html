<ion-app>
  <ion-menu contentId="main" menuId="main" side="start" type="overlay">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle *ngFor="let c of components | async" [routerLink]="c.redirectTo">
          <ion-item>
            <ion-icon slot="start" [name]="c.icon" color="primary"></ion-icon>
            <ion-label>{{c.name}}</ion-label>
          </ion-item>

        </ion-menu-toggle>


      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
