<app-header title="Alerta"></app-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <ion-button (click)="presentAlert()" expand="block">
    One Button
  </ion-button>

  <ion-button id="present-alert" expand="block">Multiple Buttons</ion-button>
  <ion-alert
  backdropDismiss="false"
    trigger="present-alert"
    header="Alert!"
    [buttons]="alertButtons"
    (didDismiss)="setResult($event)"
  ></ion-alert>


  <ion-button id="present-alert2" expand="block">input alerts</ion-button>
  <ion-alert
    trigger="present-alert2"
    header="Please enter your info"
    [buttons]="alertButtons"
    [inputs]="alertInputs"
    (didDismiss)="showResult($event)"

  ></ion-alert>
</ion-content>
