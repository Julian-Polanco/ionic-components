<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{name}} - {{country}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-button (click)="closeWithoutArguments()" expand="block">
    Salir sin argumentos
  </ion-button>
  <ion-button (click)="closeWithArguments()" expand="block">
    Salir con argumentos
  </ion-button>

</ion-content>
